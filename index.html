<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Polygonal Stars</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  </head>
  <body>
    <div id="control-panel">
        <div class="input-field-group">
            Polygon Sides
            <input min="5" max="100" class="input-field" type="range" id="polygon-sides-field" /> 
        </div>        
        <div class="input-field-group">
            Polygon Size
            <input min="100" max="1000" class="input-field" type="range" id="polygon-size-field" /> 
        </div>        
        <div class="input-field-group">
            Stroke Weight
            <input min="1" max="100" class="input-field" type="range" id="polygon-stroke-weight-field" /> 
        </div>        
    </div>

    <script src="/script.js"></script>
  </body>
</html>
